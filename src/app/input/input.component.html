<div style="display: inline-block;text-align: left;">
  <mat-form-field appearance="legacy" style="display:inline-block;" [title]="help_input" [style.width]="width" >
    <mat-label *ngIf="label.length>0" style="width: 100%;">{{label}}</mat-label>
    <input matInput style="width: 100%;"
           [type]="value_type"
           [maxlength]="maxlength"
           [(ngModel)]="input_value"
           [placeholder]="placeholder"
           [title]="infobulle"
           (keyup)="on_key($event)">
    <mat-icon matSuffix *ngIf="input_value!.length>0" (click)="on_cancel()">cancel</mat-icon>
    <mat-hint>{{help}}</mat-hint>
  </mat-form-field>

  <button mat-raised-button mat-button
          style="margin:5px;"
          *ngIf="label_button.length>0"
          [title]="help_button"
          (click)="on_validate()">
    <ng-content></ng-content>{{label_button}}
  </button>
</div>
