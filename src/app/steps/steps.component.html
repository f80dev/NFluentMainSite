<div class="flex-container" style="margin-top: 20px">
	<div style="flex: 40%;text-align: center;" *ngIf="!inverse">
			<div class="mat-display-2" style="margin-top: 10px;margin-bottom: 10px;">{{title}}</div>
			<div style="display: inline-block;width:80%;">
				<ul class="mat-subheading-2" style="text-align: left;margin-top: 10px;">
					<li *ngFor="let option of options.split(',')" >{{option}}</li>
				</ul>
			</div>
	</div>

  <div style="flex: 40%;" *ngIf="inverse">
    <img [src]="'assets/'+icon+'.svg'" [style.width]="w_icon" style="max-height: 300px;">
  </div>


  <div class="step-label">
		<span class="mat-title" style="font-weight: lighter;" >STEP</span><br>
		<span class="mat-display-3">{{step}}</span><br>
		<div style="display:inline-block;margin-top: 5px;border-left: 4px solid;height: 75%;" class="color-accent"></div>
	</div>



	<div style="flex: 40%;" *ngIf="!inverse">
		<img [src]="'assets/'+icon+'.svg'" [style.width]="w_icon" style="max-height: 300px;">
	</div>

  <div style="flex: 40%;" *ngIf="inverse">
    <div class="mat-display-2" style="margin-top: 10px;margin-bottom: 10px;">{{title}}</div>
    <div style="display: inline-block;width:80%;">
      <ul class="mat-subheading-2" style="text-align: left;margin-top: 10px;">
        <li *ngFor="let option of options.split(',')" >{{option}}</li>
      </ul>
    </div>
	</div>






</div>
