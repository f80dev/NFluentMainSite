<div style="width: 100%;text-align: center;">
	<div *ngIf="false && addr.length==0">
		<h2>L'accès au blog est réservé aux visiteurs authentifiés</h2>

		<!--				[showDynamicToken]="false"-->
		<!--				[showWebcam]="false"-->
		<!--				[showNetwork]="false"-->
		<!--				[showWalletConnect]="false"-->
		<!--				[showNfluentWalletConnect]="true"-->
<!--		network="elrond-devnet"-->
		<!--				[checknft]="nfts_necessaires"-->

		<app-authent
			operation="nfluent_access_card"
			[size]="'600px'"
			style="margin-top: 10px;"
			explain_message="Veuillez connecter votre wallet pour vérifier le NFT d'accès"

			(cancel)="cancel()"
			(disconnect)="disconnect()"
			(invalid)="fail()"
			(authent)="authent($event)"></app-authent>
		<br><br>

		<button type="button" mat-raised-button mat-button color="primary"
		        (click)="open_store()">
			Obtenir un NFT
		</button>

	</div>


<!--	<div *ngIf="addr.length>0">-->

		<app-reversebloc *ngFor="let article of articles" [icon]="article.visual" width="400px" height="300px">
			<div [innerHTML]="article.content" style="width: 100%;">
				<div style="position: absolute;display: block;color: white;">{{article.title}}</div>
			</div>
		</app-reversebloc>


<!--	</div>-->
</div>
